<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Paciente</title>
<link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
        <h2>Cadastro de Pacientes</h2>
        <form>

            <label for="">Incluir</label>
            <input type="checkbox" name="" id="">
            <label for="">Alterar</label>
            <input type="checkbox" name="" id="">
            <label for="">Deletar</label>
            <br><br>
            <label for="">CPF: </label>
            <input type="number">
            <label for="convenio">Convênio</label>
            <select name="convenio" id="">
                <option value="">Cassi</option>
                <option value="">Unimed</option>
                <option value="">Uniodonto</option>
            </select>
            <br><br>
            <label for="">Nome:</label>
            <input type="text">
            <br><br>
            <label for="">Celular:</label>
            <input type="number">
            <br><br>
            <label for="">Endereço:</label>
            <input type="text">
            <br><br>
            <label for="">E-mail:</label>
            <input type="email">
        </form>
    </main>
    <footer></footer>
</body>
</html>
