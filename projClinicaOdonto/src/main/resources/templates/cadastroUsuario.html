<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Usuario</title>
<link rel="stylesheet" href="css/estilos.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script>
function cadastrarUser(){
    //localStorage.clear(); para limpar os dados de localStorage
    user = document.getElementById("txtUsuario").value;
    pwd = document.getElementById("txtSenha").value;
    if(typeof(Storage) != "undefined"){

    
    senha = localStorage.getItem(user);

    if( senha == null) {
        //nao achou a chave
        localStorage.setItem(user, pwd);
        alert("Usuário cadastrado com sucesso!")
    }  
    else{
        alert("Esse usuário já existe. Tente um novo usuário.")
    }
    }
    else{
        alert("Navegador antigo. Não oferece suporte ao armazenamento local.")
    }
    
    //localStorage.setItem(user,pwd);
    
}
</script>        
</head>
<body class="container">
    <div class="rounded-pill">
        <img src="imagens/cc.png" class="icone"></img> 
        <h1>cliniCControl</h1>
        <main><form>
            <h2>Cadastre-se</h2>
            <label for="">Usuário: </label>
            <input type="email" name="" id="txtUsuario" required>
            <br><br>
            <label for="">Senha: </label>
            <input type="password" name="" id="txtSenha" minlength="5" required>
            <br><br>
            <input type="button" value="Cadastrar" onclick="cadastrarUser()">
            <input type="reset" value="Limpar">
            <br><br>
            <div class="direita"><a href="login.html">Login</a></div>
        </form>
            
        
        </main>
    </div>
</body>
</html>
