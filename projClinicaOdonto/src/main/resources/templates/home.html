<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Home</title>
<link rel="stylesheet" href="css/estilos.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script>
        function entrarSistema() {
            user = document.getElementById("txtUsuario").value;
            senhaForm = document.getElementById("txtSenha").value;

            if (typeof (Storage) !== "undefined") {
                senhaGravada = localStorage.getItem(user);

                if (senhaGravada == null) {
                    alert("Usuário inexistente. Tente outro usuário ou faça seu cadastro.")
                }
                else {
                    if (senhaForm == senhaGravada) {
                        window.open('inicioAtendimento.html', '_self');
                    }
                    else {
                        alert("A senha está incorreta. Tente novamente")
                    }
                }
            }
        }
    </script>
</head>
<body class="container">
    <header class="text-muted d-flex justify-content-center ">
        <img src="img/dente.jpg" class="icone"></img>
        <h1 class="">cliniCControl</h1>
    </header>
    <main class="align-self-stretch">
        <form>
            <h2>Fazer login</h2>
            <label for="">Usuário: </label>
            <input type="email" name="" id="txtUsuario" required>
            <br><br>
            <label for="">Senha: </label>
            <input type="password" name="" id="txtSenha" minlength="5" required>
            <br><br>
            <input type="button" value="Entrar" onclick="entrarSistema()">
            <input type="reset" value="Limpar">
            <br><br>

        </form>
    
    <br>
    <div class="direita"><a href="index.html" class="link">Novo Cadastro</a></div>
    </div>
    </main>
    <footer class="">Desenvolvido por equipe NoTime - IFTM 2020</footer>

</body>
</html>
